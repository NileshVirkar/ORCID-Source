# service announcement verified required announcement 2017
email.service_announcement.2017.verify_email.subject=Mensaje de servicio importante de ORCID
email.service_announcement.2017.verify_email.dear=Estimado/a
email.service_announcement.2017.body_1=Le escribimos para informarle que a partir del 31 de marzo de 2017, es necesaria una dirección de correo electrónico verificada para acceder a todas las funciones de su registro de ORCID.
email.service_announcement.2017.body_2=Estamos realizando este cambio porque nos permite estar seguros de que la dirección de correo electrónico de su cuenta es una dirección válida y activa, la cual podemos utilizar para comunicarnos con usted si necesitamos enviarle un anuncio de servicio (como este) u otra información importante sobre ORCID.
email.service_announcement.2017.body_3=Tiene tres opciones para verificar su dirección de correo electrónico. Elija una de estas opciones:
email.service_announcement.2017.body_3_option_1=La forma más rápida y sencilla de verificar su dirección de correo electrónico de inmediato es simplemente hacer clic en este vínculo seguro:
email.service_announcement.2017.body_3_option_2=También puede iniciar sesión en su cuenta de ORCID en orcid.org/signin, ir a Configuración de la cuenta y solicitar un correo electrónico de verificación
email.service_announcement.2017.body_3_option_3=O verifique su correo electrónico cuando se le solicite al utilizar su cuenta de ORCID.
email.service_announcement.2017.body_4_plain_text=Puede obtener más información sobre la verificación de correo electrónico en nuestra Base de conocimientos (https://support.orcid.org/knowledgebase/articles/149457). Contáctenos mediante correo electrónico a support@orcid.org si tiene alguna pregunta o inquietud, ¡y gracias por usar ORCID!
email.service_announcement.2017.body_4_html=Puede obtener más información sobre la verificación de correo electrónico en nuestra <a href="https://support.orcid.org/knowledgebase/articles/149457">Base de conocimientos</a>. Contáctenos mediante correo electrónico a <a href="mailto:support@orcid.org">support@orcid.org</a> si tiene alguna pregunta o inquietud, ¡y gracias por usar ORCID!
email.service_announcement.2017.regards=Saludos cordiales,
email.service_announcement.2017.orcid_team=El equipo ORCID
email.service_announcement.2017.footer_1=Recibió este aviso obligatorio de servicio de correo electrónico para actualizarlo sobre cambios importantes en su cuenta de ORCID, la cual está registrada en esta dirección de correo electrónico.
email.service_announcement.2017.footer_2=Tenemos la obligación de notificarle sobre ciertos cambios que afectan su cuenta de ORCID, incluidos los cambios en nuestras políticas y la funcionalidad relacionada con tales políticas.
email.service_announcement.2017.footer_3=Para cancelar su suscripción a otros tipos de mensajes de correo electrónico que se le envían desde ORCID,
