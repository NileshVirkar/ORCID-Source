email.service_announcement.body_intro=Nous vous écrivons pour vous informer des changements concernant la méthode par laquelle nous vous contactons, la manière dont nous vous indiquerons si des organisations en particulier demandent votre autorisation pour les aider à conserver votre dossier ORCID et les modifications à notre politique de confidentialité qui nous aideront à identifier et à bloquer les auteurs de courriers indésirables. Ce qui n'a pas changé est notre ferme engagement
