email.service_announcement.body_permission3=- qui travaillent avec des éditeurs et des centres de données pour fournir des identifiants numériques d'objets (digital object identifiers  - DOI) - pour activer les
email.service_announcement.updates_link=mises à jour automatiques
email.service_announcement.body_permission4=de votre dossier ORCID. Ces organisations peuvent publier des messages sur votre boîte de réception vous demandant la permission de mettre à jour votre dossier lorsque vous utilisez votre ORCID iD durant la soumission d'un manuscrit ou le dépôt de données. Vous n'avez à accorder l'autorisation qu'une seule fois et pouvez la retirer à tout moment. Pour en savoir plus sur cette fonctionnalité, consultez «
