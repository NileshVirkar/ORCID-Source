email.service_announcement.2017.verify_email.subject=Message de service important d'ORCID
email.service_announcement.2017.verify_email.dear=Cher/Chère
email.service_announcement.2017.body_1=Nous vous écrivons pour vous informer qu'à compter du 31 mars 2017 vous devrez disposer d'une adresse courriel vérifiée pour accéder à toutes les fonctionnalités de votre dossier ORCID.
email.service_announcement.2017.body_2=Nous effectuons ce changement parce que cela nous permet d'avoir la certitude que l'adresse courriel associée à votre compte est valide et active, afin de pouvoir vous envoyer des messages de service (tel que celui-ci) ou d'autres informations importantes concernant ORCID.
email.service_announcement.2017.body_3=Vous pouvez vérifier votre adresse courriel de trois façons différentes. Veuillez en choisir une :
email.service_announcement.2017.body_3_option_1=La méthode la plus simple et rapide pour vérifier immédiatement votre adresse courriel est de cliquer simplement sur ce lien sécurisé :
email.service_announcement.2017.body_3_option_2=Vous pouvez aussi vous connecter à votre compte ORCID à la page orcid.org/signin, aller sur Paramètres du compte et demander un courriel de vérification
email.service_announcement.2017.body_3_option_3=Ou vérifiez votre courriel lorsque vous y êtes invité au cours de l'utilisation de votre compte ORCID.
email.service_announcement.2017.body_4_plain_text=Vous trouverez davantage d'informations sur la vérification des adresses courriel dans notre base de connaissance (https://support.orcid.org/knowledgebase/articles/149457). Veuillez nous contacter à l'adresse support@orcid.org pour toute question ou préoccupation - et merci d'utiliser ORCID !
email.service_announcement.2017.body_4_html=Vous trouverez davantage d'informations sur la vérification des adresses courriel dans notre <a href="https://support.orcid.org/knowledgebase/articles/149457">base de connaissances</a>. Veuillez nous contacter à l'adresse <a href="mailto:support@orcid.org">support@orcid.org</a> pour toute question ou préoccupation - et merci d'utiliser ORCID !
email.service_announcement.2017.regards=Cordialement,
email.service_announcement.2017.orcid_team=L'équipe ORCID
email.service_announcement.2017.footer_1=Vous avez reçu ce courriel de service obligatoire pour vous informer de changements importants apportés au compte ORCID associé à cette adresse courriel.
email.service_announcement.2017.footer_2=Nous sommes dans l'obligation de vous informer de certains changements touchant votre compte ORCID, notamment des modifications de nos politiques et de la fonctionnalité en lien avec ces politiques.
email.service_announcement.2017.footer_3=Pour vous désinscrire des autres types de courriel qui vous sont adressés par ORCID,
